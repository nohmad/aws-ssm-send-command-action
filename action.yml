name: AWS SSM Send-Command Action
description: Run command on the EC2 instance through SSM

inputs:
  aws-access-key-id:
    description: AWS_ACCESS_KEY_ID
    required: true
  aws-secret-access-key:
    description: AWS_SECRET_ACCESS_KEY
    required: true
  aws-region:
    description: AWS_REGION
    required: true
  targets:
    description: Target Instances
    required: true
  document-name:
    description: Document Name
    default: AWS-RunShellScript
    required: false
  parameters:
    description: Parameters depend on document
    required: true
  timeout:
    description: Timeout to command
    default: '60'
    required: false
  enableCloudwatchLogging:
    description: Whether to enabled streaming logs to CloudWatch.
    default: 'false'
    required: false

outputs:
  status:
    description: Status of command
  command-id:
    description: CommandId to check the details of the command executed  
  output:
    description: Command output

runs:
  using: node20
  main: dist/index.js

branding:
  icon: chevron-up
  color: green
